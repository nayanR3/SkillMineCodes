<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product obj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container h2 {
            margin-top: 50px;
            text-align: center;
        }

        #d1 {
            margin: 30px 200px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Product Table</h2>
        <div id="d1">

        </div>
    </div>

    <script>
        let product =
            [
                {
                    id: 1,
                    name: "laptop",
                    price: 100000
                },
                {
                    id: 2,
                    name: "mobile",
                    price: 50000
                },
                {
                    id: 3,
                    name: "tv",
                    price: 60000
                }
            ];

        var data = "<table class='table table-bordered table-striped text-center' ><tr> <th>Id</th> <th>Name</th> <th>Price</th> </tr>"
        for (var i = 0; i < product.length; i++) {
            data += "<tr> <td>" + product[i].id + " </td>  <td>" + product[i].name + " </td> <td>" + product[i].price + " </td> </tr>";
        }
        data += "</table >";


        document.getElementById("d1").innerHTML = data;
    </script>
</body>

</html>
