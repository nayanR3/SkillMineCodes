<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Obj</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .container h2 {
            margin-top: 50px;
            text-align: center;
        }

        #d1 {
            margin: 30px 200px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Book Table</h2>
        <div id="d1">
        </div>
    </div>

    <script>
        let book =
            [
                {
                    id: 1,
                    name: "Harry Potter",
                    price: 1000
                },
                {
                    id: 2,
                    name: "Rich Dad Poor Dad",
                    price: 1500
                },
                {
                    id: 3,
                    name: "Avtar",
                    price: 999
                }
            ];

        var data = "<table class='table table-bordered table-striped text-center' ><tr> <th>Id</th> <th>Name</th> <th>Price</th> </tr>"
        for (var i = 0; i < book.length; i++) {
            data += "<tr> <td>" + book[i].id + " </td>  <td>" + book[i].name + " </td> <td>" + book[i].price + " </td> </tr>";
        }
        data += "</table >";


        document.getElementById("d1").innerHTML = data;
    </script>
</body>

</html>
